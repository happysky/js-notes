<!Doctype>
<html>
<head>
	<title>快速排序法</title>
</head>
<body>
	<script>
		var a = [35, 47, 12, 69, 17, 79, 38, 49];
		var quickSort = function(arr){
			if(arr.length <= 1){
				return arr;
			}

			var pivotIndex = Math.floor(arr.length / 2);
			var pivot = arr.splice(pivotIndex, 1)[0];
			var leftArr = [];
			var rightArr = [];
			var temp;

			for(var i=0;i<arr.length;i++){
				temp = arr[i];
				if(temp < pivot){
					leftArr.push(temp);
				}else{
					rightArr.push(temp);
				}
			}

			return quickSort(leftArr).concat([pivot], quickSort(rightArr));
		}

		var sort_a = quickSort(a);
		console.log(sort_a);
	</script>
</body>
</html>
